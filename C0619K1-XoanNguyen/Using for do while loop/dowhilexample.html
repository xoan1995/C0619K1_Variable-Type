<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tạo giá trị để lưu giá trị người dùng nhập vào;
    let value= null;
    //viết mã thực thi
    do{
        value= prompt("Nhập vào một số từ 1-> 10");
    }while (value<1|| value>10)
        alert("Số bạn vừa là" + value);

</script>
</body>
</html>
