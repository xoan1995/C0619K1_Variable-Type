<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    // Nếu là nguyên dương trả về true, ngược lại trả về false.
    function checkNumber(number) {
        number=parseInt(number);
        if(number>0){
            return true;
        }else{
            return false;
        }
    }
    alert(checkNumber(-5));
</script>
</body>
</html>
