<p>Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</p>
<script>
 function myArray(arr) {
     arr.reverse();
     document.write(arr);
    return arr;
 }
 myArray([1,2,3,5,8,9]);
</script>
