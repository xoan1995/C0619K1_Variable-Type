<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    function threeNumber(a, b, c) {
        a = parseInt(a);
        b = parseInt(b);
        c = parseInt(c);
        let minNumber = a;
        if (b < minNumber && b < c) {
            minNumber = b;
            return minNumber;
        } else if (c < minNumber && c < b) {
            minNumber = c;
            return minNumber;
        } else {
            return minNumber;
        }
    }
    alert(threeNumber(4,8,1));
</script>
</body>
</html>
