<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
    // kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
    function myArray(arr) {
        let input = parseInt(prompt("Nhap mot ky tu bat ky vao day "));
        let dem = 0;
        for (let i = 0; i < arr.length; i++) {
            if (input == arr[i]) {
                dem++;


            }
        }
        if (dem == 0) {
            alert(-1);
        }
        return dem;

    }

    alert(myArray([1, 1, 3, 2, 5, 6]));
</script>
</body>
</html>
