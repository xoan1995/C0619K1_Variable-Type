<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create and call functions</title>
</head>
<body>
<script>
    function ptosessConfirm(answer) {
        let result="";
        if(answer){
            result= "Excellent. We'll play a nice game of chess.";
        }else{
            result= "Maybe later then.";
        }
        return result;
    }
    let confirmAnswer=confirm('Shall we play a game?');
    let theAnswer= ptosessConfirm(confirmAnswer);
    alert(theAnswer);
</script>
</body>
</html>
