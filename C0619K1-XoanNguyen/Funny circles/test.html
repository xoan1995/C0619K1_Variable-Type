<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="800px" height="500px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    function Circle(x, y, radius, color, speed) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.speed = speed;

        this.draw = function () {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();
        };
        this.move = function () {
            this.x += this.speed;
            this.y-=this.speed;
        }
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return 'rgb(' + red + ',' + blue + ',' + green + ')';
    }


    let ctx = document.getElementById('myCanvas').getContext('2d');
    let circles = [];

    function createCircle() {

        let radius = Math.floor(Math.random() * 80);
        let speed = Math.floor(Math.random() * 7 + 3);
        let color = getRandomColor();
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let circle = new Circle(x, y, radius, color, speed);
        circle.draw();
        circles.push(circle);
    }

    function showCircles() {
        for (let i = 0; i < circles.length; i++) {
            circles[i].move();
            circles[i].draw();
        }
    }

    setInterval(function () {
        ctx.clearRect(0, 0, 800, 500);
        showCircles();

    }, 100);

    function creatMultipleCircle() {
        for (let i=0; i<100; i++) {
            createCircle();
        }
    }

    creatMultipleCircle();
</script>
</body>
</html>
