<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculating body weight index</title>
</head>
<body>
<button onclick="caculatingBodyWeightIndex()">CheckBIM</button>
<script>
    function caculatingBodyWeightIndex() {
        let weightInput = parseFloat(prompt('Nhập cân nặng vào đây'));
        let heightInput = parseFloat(prompt('Nhập chiều cao vào đây'));
        let bmi = weightInput / (heightInput * heightInput);
        let lamtronBMI=Math.round(bmi*1000)/1000;
        let quetelet = [18.5, 25, 30, 35];
        if (bmi < quetelet[0]) {
            alert('chỉ số BIM của bạn là ' + lamtronBMI + ' gầy nguy cơ phát triển bệnh thấp ');
        }
        if (bmi < quetelet[1] && bmi <= quetelet[0]) {
            alert('chỉ số BIM của bạn là ' + lamtronBMI + ' bình thường nguy cơ phát triển bệnh trung bình ');

        }
        if (bmi < quetelet[2] && bmi <= quetelet[1]) {
            alert('chỉ số BIM của bạn là ' + lamtronBMI + ' béo nguy cơ phát triển bệnh cao ');

        }
        if (bmi < quetelet[3] && bmi <= quetelet[2]) {
            alert('chỉ số BIM của bạn là ' + lamtronBMI + ' béo phì dộ 1 cơ phát triển bệnh cao ');

        }
    }

</script>
</body>
</html>
