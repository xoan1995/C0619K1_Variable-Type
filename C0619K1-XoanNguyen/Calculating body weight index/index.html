<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculating body weight index</title>
</head>
<body>
<h1>Nhập cân nặng(kg)</h1>
<input id="weight" type="number" placeholder="kg">
<h1>Nhập chiều cao(mét)</h1>
<input id="height" type="number" placeholder="met">
<button onclick="caculatingBodyWeightIndex()">Kiểm tra</button>
<p id="kq">kết quả là</p>
<script>
    function caculatingBodyWeightIndex() {
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        let bmi = weight / (height * height);
        let ltBMI=Math.round(bmi*1000)/1000;
        if(weight<=0 || height<=0){
            alert("cân nặng và chiều cao không đợc bé hơn 0");
        }
        if (bmi < 18.5 && bmi >= 0) {
            document.getElementById('kq').innerHTML = " Chỉ số cân nặng của bạn là" + ltBMI + " gầy nguy cơ mắc bệnh thấp";
        }
        if (bmi < 25 && bmi >= 18.5) {
            document.getElementById('kq').innerHTML = " Chỉ số cân nặng của bạn là" + ltBMI + " bình thường cơ mắc bệnh trung bìnhp";
        }
        if (bmi < 30 && bmi >= 25) {
            document.getElementById('kq').innerHTML = " Chỉ số cân nặng của bạn là" + ltBMI + " béo cấp dộ 1 cơ mắc bệnh cao";
        }
        if (bmi > 30) {
            document.getElementById('kq').innerHTML = " Chỉ số cân nặng của bạn là" + ltBMI + " béo cấp độ 2 nguy cơ mắc bệnh cao";

        }
    }
</script>
</body>
</html>
