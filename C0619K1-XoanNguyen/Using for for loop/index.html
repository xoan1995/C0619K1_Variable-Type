<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lession 1</title>
</head>
<body>
<button onclick="lessionOne()">Lesson One</button>
<button onclick="lessionTwo()">Lession Two</button>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    function lessionOne() {
        let text = "";
        let i = 0;
        for (; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    }
function lessionTwo() {
        let number=prompt("Enter your number :");
        let total=0;
    let i=1;
    for(; i<= number; i++){
        total+=i;
        alert(total);
        console.log(total);
    }
}
</script>
</body>
</html>
