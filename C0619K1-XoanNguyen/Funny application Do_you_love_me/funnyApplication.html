<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>

<h1 style=""position:absolute; left:220px; top:175px;>Do you love me?</h1>

<input class="btn btn-outline-success" id="whenClick" type="button" value="  YES  " onclick="yesClick()"
       style="position: absolute; left: 285px;top: 235px;"/>
<input class="btn btn-outline-danger" type="button" value="  NO  " onmouseover="never()" id="whenNO"
       style="position:absolute; left:360px; top:235px;"/>
<script type="text/javascript">
    function yesClick() {
        alert("I love you too!");
    }

    function never() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("whenNO").style.left = x + 'px';
        document.getElementById("whenNO").style.top = y + 'px';
    }
</script>

</body>
