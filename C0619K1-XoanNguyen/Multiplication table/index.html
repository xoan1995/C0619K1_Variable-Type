<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication table</title>
</head>
<body>
<p>Bảng cửu chương</p>
<button onclick="check()">Hiển thị</button>
<p id="id"></p>
<script>
    function check() {
        let lines;
        lines = "<table border='1' width='100%' cellspacing='' cellpadding=''>";
        for (i = 1; i <= 10; i++) {
            lines = lines + "<tr>";
            for (j = "1"; j <= 10; j++) {
                lines = lines + "<td>" + i + "x" + j + "=" + i * j + "</td>";
            }
            lines = lines + "<tr>"
        }
        lines = lines + "</table>";
        document.write(lines);
    }


</script>
</body>
</html>
