<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1.<br> Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. </p>
<button onclick="displayTotal()">Exciersie 1</button>
<p>Bài 2: Viết chương hình hiển thị thẻ '<\hr>' theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình</p>
<button onclick="showHrCard()">Excercise 2</button>
<script>
    function displayTotal() {
        let number=0;//khai báo biến number để lưu giá trị từ hộp thoại
        let total= 0;//khai báo biến total=0, để lưu tổng;
        //bước 3: phân tích vòng lặp: điều kiện lặp thực hiện :num!=-1;
        //bước 4 viết mã phần thân vòng lặp;
        while(number!==-1){
            number=parseInt(prompt("Enter the number"));
            total=total+number;
        }
        alert(total);
    }
    function showHrCard() {
        let i=1;
        while (i<100){
            document.write("<hr width= " +i + "%>");
            i++;
        }
    }

</script>
</body>
</html>
